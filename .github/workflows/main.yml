# .github/workflows/test.yml
name: ci / test

on:
  # For normal PRs
  pull_request:
    branches: [main]
  # For the merge-queue (if enabled)
  merge_group:
  # Keep main healthy
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    # The job name (“tests”) is the status-check name you’ll mark as required
    steps:
      # 1 · Grab the code
      - uses: actions/checkout@v4

      # 2 · Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3 · Install pnpm and dependencies
      - uses: pnpm/action-setup@v2
        with:
          version: 8.14.2         # matches package.json
          run_install: false
      - name: Install dependencies
        run: |
          pnpm store prune
          pnpm install --frozen-lockfile

      # 4 · Run your Vitest suite in CI mode
      - name: Run tests
        run: pnpm exec vitest run --coverage
        # vitest exits with 1 on failure → job fails → status-check = ❌
